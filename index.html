<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <div class="img-box">
                <img src="images/copy.png" alt="Copy password" onclick="copyPassword()">
                <span id="tooltip"><i class="fa-solid fa-check"></i>Copied!</span>
            </div>
        </div>
        <button onclick="generatePassword()"><img src="images/generate.png" alt="Generate password">Generate password</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
